<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<body>

  <p class="title">Report</p>

  <div class="search">
    <input placeholder="Search..." type="text">
    <button type="submit"><i class="bx bx-search" ></i></button>
  </div>
  
  <div class="container">

    <p class="list">Graph</p>

      <!-- filter -->
  
      <div class="filters">
  
        <div class="table-filters">
          <select class="filter "id="filter">
              <option selected value="Graph Selection"> Weekly </option>
              <option> Monthly </option>
              <option> Yearly </option>
              <option> Sem </option>
          </select>
        </div>
  
        <div class="gender">
            <select class="filter" id="filter">
                <option selected value="All Gender"> All Gender </option>
                <option> Male </option>
                <option> Famale </option>
            </select>
          </div>

          <div class="from">
            <label for="start-date">From:</label>
            <input type="date" id="start-date"> 
          </div>

          <div class="to">
            <label for="end-date">To:</label>
            <input type="date" id="end-date">
          </div>
  
      <!-- <div class="search">
          <input placeholder="Search..." type="text">
          <button type="submit"><i class="bx bx-search" ></i></button>
      </div> -->
      <div class="parent-container">
        <div class="menu-container">
          <button mat-icon-button [matMenuTriggerFor]="menu" class="menu-button">
            <mat-icon>cloud_download</mat-icon>
            <span class="download-text">Print</span>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="downloadFile('png')">
              <mat-icon>image</mat-icon> Download PNG
            </button>
            <button mat-menu-item (click)="downloadFile('svg')">
              <mat-icon>image</mat-icon> Download SVG
            </button>
            <button mat-menu-item [disabled]="isProgramChartVisible" (click)="downloadPDF()">
              <mat-icon>picture_as_pdf</mat-icon> Download PDF
            </button>
          </mat-menu>
        </div>
      </div>
      </div>

      <hr>

      <!-- graph -->
      <div style="display: flex; justify-content: space-around;">
        <div style="width: 50%;">
          <canvas id="pieChart"></canvas>
        </div>
        <div style="width: 50%;">
          <canvas id="barChart"></canvas>
        </div>
      </div>
        <!-- <div class="">
            <h2>Pie chart</h2>
            <canvas id="piechart"></canvas>
        </div> -->
        
        <!-- <div class="">
            <h2>Line chart</h2>
            <canvas id="linechart"></canvas>
        </div> -->
      </div>
  </body>
