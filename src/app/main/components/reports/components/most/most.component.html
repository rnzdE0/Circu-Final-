<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/boxicons/2.0.7/css/boxicons.min.css">

<body>
 <p class="title">Most Borrowed Books</p>

 <div class="search">
  <input placeholder="Search..." type="text">
  <button type="submit"><i class="bx bx-search" ></i></button>
</div>
<div class="container">
   <!-- filter -->

   <div class="filter">

    <div class="table-filters">
      <select id="filter">
          <option selected value="All Departments"> All Departments </option>
          <option> CCS </option>
          <option> CBA </option>
          <option> CAHS </option>
          <option> CEAS </option>
          <option> CHTM </option>
      </select>
    </div>
    <div class="table-filters2">
      <select id="filter">
          <option selected value="All Departments"> Program </option>
          <!-- CCS -->
          <option> BSCS </option>
          <option> BSIT </option>
          <option> BSEMC </option>
          <option> ACT </option>
          <!-- CBA -->
          <option> BSA </option>
          <option> BSCA </option>
          <option> BSBA-FM </option>
          <option> BSBA-HRM </option>
          <option> BSBA-MKT </option>
          <!-- CAHS -->
          <option> BSN </option>
          <option> BSM </option>
          <option> GM </option>
          <!-- CHTM -->
          <option> BSHM </option>
          <option> BSTM </option>
          <!-- CEAS -->
          <option> BEEd </option>
          <option> BECEd </option>
          <option> BSEd-E </option>
          <option> BSEd-FIL </option>
          <option> BSEd-M </option>
          <option> BSEd-SCI </option>
          <option> BSEd-SOC </option>
          <option> BPEd </option>
          <option> BCAEd </option>
          <option> BACOM </option>
          <option> TCP </option>
      </select>
    </div>
    <div class="table-filters3">
      <select id="filter">
          <option selected value="Patron"> All Patron </option>
          <option> Admin </option>
          <option> Faculty </option>
          <option> Student </option>
          <option> Staff </option>
          <option> Visitor </option>
      </select>
    </div>
    <div class="parent-container">
      <div class="menu-container">
        <button mat-icon-button [matMenuTriggerFor]="menu" class="menu-button">
          <mat-icon>cloud_download</mat-icon>
          <span class="download-text">Print</span>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="downloadFile('png')">
            <mat-icon>image</mat-icon> Download PNG
          </button>
          <button mat-menu-item (click)="downloadFile('svg')">
            <mat-icon>image</mat-icon> Download SVG
          </button>
          <button mat-menu-item [disabled]="isProgramChartVisible" (click)="downloadPDF()">
            <mat-icon>picture_as_pdf</mat-icon> Download PDF
          </button>
        </mat-menu>
      </div>
    </div>
  </div>
<hr>
  
  <!-- chart for most borrowed books -->
<div style="display: flex; justify-content: space-around;">
  <div style="width: 60%;">
    <canvas id="mostChart" ></canvas>
  </div>
</div>
  

 
  <table class="content-table">
    <thead class="table-head">
      <tr>
        <th>Accession Number</th>
        <th>Location</th>
        <th>Book Title</th>
        <th>Publisher</th>
        <th>Date Published</th>
        <th>Borrow Count</th>
      </tr>
    </thead>
    <tbody>
        <tr>
            <td>4208</td>
            <td>Local</td>
            <td>Sample Book Title</td>
            <td>Sample Publisher</td>
            <td>Sample Date</td>
            <td>60</td>
        </tr>
    </tbody>
  </table>
  <div class="page">
    <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
    </mat-paginator>

  </div>

</div>
</body>
