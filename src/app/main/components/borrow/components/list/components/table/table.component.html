<body>

<div class="container">

  <p class="title">Borrow List</p>

    <!-- filter -->

    <div class="filter">

      <div class="table-filters">
        <select id="filter">
            <option selected value="All Departments"> All Departments </option>
            <option> CCS </option>
            <option> CBA </option>
            <option> CAHS </option>
            <option> CEAS </option>
            <option> CHTM </option>
        </select>
      </div>

      <div class="table-filters2">
        <select id="filter">
            <option selected value="Patron"> All Program </option>
            <option> Program sample </option>
            
        </select>
      </div>

      <div class="table-filters3">
        <select id="filter">
            <option selected value="Patron"> All Patron </option>
            <option> Admin </option>
            <option> Faculty </option>
            <option> Student </option>
            <option> Staff </option>
            <option> Visitor </option>
        </select>
      </div>

      <div class="table-filters4">
        <select id="filter">
            <option selected value="Patron"> All Status </option>
            <option> Pending </option>
            <option> Overdue </option>
        </select>
      </div>

    <div class="search">
        <input placeholder="Search..." type="text">
        <button type="submit"><i class="bx bx-search" ></i></button>
    </div>

    </div>


  <table class="content-table">
    <thead class="table-head">
      <tr>
        <th>Patron Type</th>
        <th>Id Number</th>
        <th>Department</th>
        <th>Program</th>
        <th>Accession Number</th>
        <th>Status</th>
        <th>Action</th>
      
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Student</td>
        <td>202110876</td>
        <td>CCS</td>
        <td>4001</td>
        <td>LOC</td>
        <td>Pending</td>
        <td>
          <button class="edit" (click)="openDialog()">
            <i class="bx bxs-edit" ></i>
          </button>
          <button class="delete" (click)="deleteDialog()">
            <i class="bx bx-archive" ></i>
          </button>
          <button class="returned" (click)="pushDialog()">
            <i class="bx bx-check" ></i>
          </button>
          </td>
        </tr>
    </tbody>
  </table>
  <div class="page">
    <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
    </mat-paginator>

  </div>
</div>
</body>
