<main>

<div class="container">

  <p class="title">Borrow List</p>
   <!-- Search bar -->
   <div class="search">
    <input placeholder="Search..." name="search" id="search" type="text" (input)="applyFilter($event)">
    <button type="submit" (click)="applyFilter($event)"><i class="bx bx-search"></i></button>

  </div>

  <div class="loading"  *ngIf="isLoading">
     <app-loadings></app-loadings>
  </div>
 

  <div class="table">
    <table mat-table [dataSource]="dataSource" *ngIf="!isLoading">
  
      <!-- Name Column -->
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef class="tbl-head"> Email </th>
        <td mat-cell *matCellDef="let element "> {{element.email}} </td>
      </ng-container>
  
      <!-- Gender Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef class="tbl-head"> Name </th>
        <td mat-cell *matCellDef="let element "> {{ element.name }}</td>
      </ng-container>
  
      <!-- Email Column -->
      <ng-container matColumnDef="Department">
        <th mat-header-cell *matHeaderCellDef class="tbl-head"> Department </th>
        <td mat-cell *matCellDef="let element "> {{element.department}} </td>
      </ng-container>
  
      <!-- Department Column -->
      <ng-container matColumnDef="Program">
        <th mat-header-cell *matHeaderCellDef class="tbl-head"> Program </th>
        <td mat-cell *matCellDef="let element "> {{element.program}} </td>
      </ng-container>

      <!-- Program Column -->
      <ng-container matColumnDef="Book Title" class="book-title">
        <th mat-header-cell *matHeaderCellDef class="tbl-head"> Book Title </th>
        <td mat-cell *matCellDef="let element "> {{element.title}} </td>
      </ng-container>

      <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef class="tbl-head"> Status </th>
        <td mat-cell *matCellDef="let element "> 
          
          <span [ngClass]="getStatusClass(element.status)">
            {{ getStatusString(element.status) }}
          </span>

        </td>
      </ng-container>

      <ng-container matColumnDef="Fine">
        <th mat-header-cell *matHeaderCellDef class="tbl-head"> Fine </th>
        <td mat-cell *matCellDef="let element "> {{element.fine}} </td>
      </ng-container>

      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef class="tbl-head"> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button class="returned" (click)="pushDialog(element)">
            <i class="bx bx-check" ></i>
          </button>
          <button class="delete" (click)="deleteDialog(element)">
            <i class="bx bx-archive" ></i>
          </button>
          <button class="edit" (click)="openDialog(element)">
            <i class="bx bxs-edit" ></i>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator class="page" [pageSizeOptions]="[10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of users">
    </mat-paginator>
  </div>
  
</div>

</main>
