<body>

<div class="container">

  <p class="title">Borrow List</p>
   <!-- Search bar -->
  <div class="search">
    <input placeholder="Search..." type="text">
    <button type="submit"><i class="bx bx-search" ></i></button>
  </div>

    <!-- filter -->

    <div class="filter-container">
      <div class="filter-options">
        <div class="filter-group">
          <label for="department">Department:</label>
          <select id="department" [(ngModel)]="selectedDepartment" (change)="onDepartmentChange()">
            <option value="">All Departments</option>
            <option *ngFor="let dept of departments" [value]="dept">{{ dept }}</option>
          </select>
        </div>
        <div class="filter-group" *ngIf="selectedDepartment">
          <label for="secondFilter">Program:</label>
          <select id="secondFilter" [(ngModel)]="selectedProgram">
            <option value="">All Options</option>
            <option *ngFor="let option of secondFilterOptions[selectedDepartment]" [value]="option">{{ option }}</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="patronType">Patron Type:</label>
          <select id="patronType" [(ngModel)]="selectedPatronType">
            <option value="">All Patron Types</option>
            <option value="Admin">Admin</option>
            <option value="Faculty">Faculty</option>
            <option value="Student">Student</option>
            <option value="Staff">Staff</option>
            <option value="Visitor">Visitor</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="allType">All Type:</label>
          <select id="allType" [(ngModel)]="selectedAllType">
            <option value="">All Types</option>
            <option value="Pick-up">Pick-up</option>
            <option value="Queue">Queue</option>
          </select>
        </div>
      </div>
    </div>

  <table class="content-table">
    <thead class="table-head">
      <tr>
        <th>Patron Type</th>
        <th>Id Number</th>
        <th>Name</th>
        <th>Department</th>
        <th>Program</th>
        <th>Accession Number</th>
        <th>Status</th>
        <th>Fine</th>
        <th>Action</th>
      
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let material of borrowMaterials">
        <td>{{material.user.role}}</td>
        <td>{{material.user.id}}</td>
        <td>{{material.user.username}}</td>
        <td>{{material.user.program.department}}</td>
        <td>{{material.user.program.program}}</td>
        <td>{{material.book_id}}</td>
        <td>{{material.status}}</td>
        <td>{{material.fine}}</td>
        <td>
          <button class="returned" (click)="pushDialog(material.id)">
            <i class="bx bx-check" ></i>
          </button>
          <button class="delete" (click)="deleteDialog()">
            <i class="bx bx-archive" ></i>
          </button>
          <button class="edit" (click)="openDialog(material.id)">
            <i class="bx bxs-edit" ></i>
          </button>
          </td>
        </tr>

        
    </tbody>
  </table>
  <div class="page">
    <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
    </mat-paginator>

  </div>
</div>
</body>
