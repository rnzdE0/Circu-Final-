<div class="body">

  <div class="header">
    <p class="title">Reservation Details</p>
  </div>
      

      <div class="form">
        
        <p class="user">Book</p>
        <div class="users">
            <div class="group1">
              <!-- Accession id -->
                <div class="input-group">
                  <input required="" type="text" name="text" autocomplete="off" class="input" >
                  <label class="user-label">Accession Number</label>
                </div>

                <!-- book title -->
                <div class="input-group">
                  <input required="" type="text" name="text" autocomplete="off" class="input" disabled>
                  <label class="user-label">Title</label>
                </div>

                <!-- Number of materials -->
                <div class="input-group">
                  <input required="" type="number" id="NumOfMat" name="NumOfMat" min="1" max="3" autocomplete="off" class="input2" disabled>
                  <label class="userlabel2" for="NumOfMat">No. of Materials</label>
                  <label for="NumOfMat" class="max">/3</label>
                </div>
            </div>

            <div class="group2">

              <!-- Book Location -->
                <div class="input-group">
                  <input required="" type="text" name="text" autocomplete="off" class="input1" disabled>
                  <label class="user-label">Location</label>
                </div>

              <!-- book author -->
                <div class="input-group">
                  <input required="" type="text" name="text" autocomplete="off" class="input1" disabled>
                  <label class="user-label">Author</label>
                </div>
            </div>
        </div>

        <p class="material">User</p>
        <div class="materials">
              <div class="group1">
                <!-- user id -->
                  <div class="input-group">
                    <input required="" type="text" name="text" autocomplete="off" class="input" >
                    <label class="user-label">Id Number</label>
                  </div>
                  <!-- name -->
                  <div class="input-group">
                    <input required="" type="text" name="text" autocomplete="off" class="input" disabled>
                    <label class="user-label">Name</label>
                  </div>
                  <!-- user gender -->
                  <div class="input-group">
                    <input required="" type="text" name="text" autocomplete="off" class="input2" placeholder="fillable" disabled>
                    <label class="booklabel2">Gender</label>
                  </div>
                  
                  
              </div>

              <div class="group2">
                <!-- patron type (staff/student/faculty/.etc) -->
                  <div class="input-group">
                    <input required="" type="text" name="text" autocomplete="off" class="input1" disabled>
                    <label class="user-label">Patron type</label>
                  </div>
                  <!-- department id -->
                  <div class="input-group">
                    <input required="" type="text" name="text" autocomplete="off" class="input1" disabled>
                    <label class="user-label">Department</label>
                  </div>
                  
                  
              </div>
          </div>
      </div>

      <p class="staff">Staff</p>
        <div class="staffs">
          <div class="group1">
            <!-- frontdesk name -->
              <div class="input-group">
                <input required="" type="text" name="text" autocomplete="off" class="input1" >
                <label class="user-label">Name of Staff</label>
              </div>
              <!-- frontdesk position -->
              <div class="input-group">
                <input required="" type="text" name="text" autocomplete="off" class="input1" disabled>
                <label class="user-label">Position</label>
              </div>
          </div>
        </div>

        <p class="due">Due</p>
        <div class="date">
          <div class="group1">
            <script>
              var today = new Date().toISOString().split('T')[0];
                  document.getElementsByName("date")[0].setAttribute('min', today);
            </script>
              <div class="input-group">
                <input required="" type="date" name="date" autocomplete="off" class="input" min="2024-04-18" >
                <label class="userlabel2">Date of Request</label>
              </div>

              <div class="input-group">
                <input required="" type="datetime-local" name="date" autocomplete="off" class="input" min="2024-04-18" >
                <label class="booklabel2">Due</label>
              </div>
              <div class="input-group">
                <input required="" type="number" name="text" autocomplete="off" class="input2" placeholder="fillable">
                <label class="userlabel">User Fine</label>
              </div>
          </div>
    
        </div>

                  <label class="userlabel">Reason</label>

            <a class="close" matDialogClose>Close</a>

</div>
