<div class="body">

  <div class="header">
    <p class="title">Reservation Details</p>
  </div>
      

      <div class="form">
        
        <p class="user">Book</p>

        <form id="edit-form" enctype="multipart/form-data">
        <div class="users">
            <div class="group1" *ngIf="reserve">
              <!-- Accession id -->
                <div class="input-group">
                  <input required="" type="text" name="text" autocomplete="off" class="input" [value]="material.book_id" >
                  <label class="user-label">Accession Number</label>
                </div>

                <!-- book title -->
                <div class="input-group">
                  <input required="" type="text" name="text" autocomplete="off" class="input" [value]="book.title" disabled>
                  <label class="user-label">Title</label>
                </div>

                <!-- Number of materials -->
                <div class="input-group">
                  <input required="" type="number" id="NumOfMat" name="NumOfMat" min="1" max="3" autocomplete="off" class="input2" disabled>
                  <label class="userlabel2" for="NumOfMat">No. of Materials</label>
                  <label for="NumOfMat" class="max">/ {{user.patron.materials_allowed}}</label>
                </div>
            </div>

            <div class="group2">

              <!-- Book Location -->
                <div class="input-group">
                  <input required="" type="text" name="text" autocomplete="off" class="input2" [value]="book.location"   disabled>
                  <label class="user-label">Location</label>
                </div>

              <!-- book author -->
                <div class="input-group">
                  <input required="" type="text" name="text" autocomplete="off" class="input3" [value]="book.author"   disabled>
                  <label class="user-label">Author</label>
                </div>
            </div>
        </div>

        <p class="material">User</p>
        <div class="materials">
              <div class="group1">
                <!-- user id -->
                  <div class="input-group">
                    <input required="" type="text" name="text" autocomplete="off" class="input" [value]="material.user_id"  >
                    <label class="user-label">Id Number</label>
                  </div>
                  <!-- name -->
                  <div class="input-group">
                    <input required="" type="text" name="text" autocomplete="off" class="input" [value]="user.name"  disabled>
                    <label class="user-label">Name</label>
                  </div>
                  <!-- user gender -->
                  <div class="input-group">
                    <input required="" type="text" name="text" autocomplete="off" class="input2" [value]="user.gender == '1' ? 'Male' : user.gender == '0' ? 'Female' : 'N/A'"  disabled>
                    <label class="booklabel2">Gender</label>
                  </div>
                  
                  
              </div>

              <div class="group2">
                
                  <div class="input-group">
                    <input required="" type="text" name="text" autocomplete="off" class="input1" [value]="user.patron.patron"  disabled>
                    <label class="user-label">Patron type</label>
                  </div>
                  
                  <div class="input-group">
                    <input required="" type="text" name="text" autocomplete="off" class="input1" [value]="user.program" disabled>
                    <label class="user-label">Department</label>
                  </div>
                  
                  
              </div>
          </div>

      <!-- <p class="staff">Staff</p> -->

          <div class="group1">
            
              <div class="input-group">
                <input required="" type="text" name="text" autocomplete="off" class="input1" >

                <label class="user-label">Position</label>
              </div>
          </div>

        <p class="due">Due</p>
        <div class="date">
          <div class="group1">
            <script>
              var today = new Date().toISOString().split('T')[0];
                  document.getElementsByName("date")[0].setAttribute('min', today);
            </script>
              <div class="input-group">
                <input required="" type="date" name="date" autocomplete="off" class="input" min="2024-04-18" [value]="material.borrow_date">
                <label class="userlabel2">Date of Request</label>
              </div>

              <div class="input-group">
                <input required="" type="datetime-local" name="date" autocomplete="off" class="input" min="2024-04-18" [value]="material.borrow_expiration">
                <label class="booklabel2">Due</label>
              </div>
              <div class="input-group">
                <input required="" type="number" name="text" autocomplete="off" class="input2" [value]="user.patron.fine">
                <label class="userlabel">User Fine</label>
              </div>
          </div>
    
        </div>

      </form>

          <div class="buttons">
           
            <!-- <button class="reserve" (click)="openDialog()">Reserve</button> -->

            <a class="save" (click)="saveAlert()">Save</a>
            <a class="close" matDialogClose>Close</a>

</div>
