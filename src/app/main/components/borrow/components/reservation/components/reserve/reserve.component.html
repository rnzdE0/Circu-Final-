
<main>

<div class="container">

  <p class="title">Reservation List<span class="tab-link-icon2"> <i class='bx bx-receipt'></i> </span></p>
   <!-- Search bar -->
   <div class="search">
    <input placeholder="Search..." name="search" id="search" type="text" (input)="applyFilter($event)">
    <button type="submit" (click)="applyFilter($event)"><i class="bx bx-search"></i></button>
  </div>

    <div class="content">
    <div class="tabbed">
        <input type="radio" id="tab1" name="css-tabs" checked="checked">
		    <!-- <input type="radio" id="tab2" name="css-tabs" checked="checked"> -->

    <ul class="tabs">
			<li class="tab"><label for="tab1">Approval of Reservation</label></li>
			<!-- <li class="tab"><label for="tab2">Online</label></li> -->
		</ul>

        <!-- Walk-In -->
        <div class="tab-content">

          <div class="loading" *ngIf="isLoading">
            <app-loadings></app-loadings>
          </div>

            <div class="table">

               
                <!-- <h1>Walk-in</h1> -->

                <div class="card">
                    <section class="material-table">

                          <div class="table">
                            <table mat-table [dataSource]="dataSource" matSort *ngIf="!isLoading">
                          
                              <!-- Name Column -->
                              <ng-container matColumnDef="mode">
                                <th mat-header-cell *matHeaderCellDef class="tbl-head"> Mode of Reservation</th>
                                <td mat-cell *matCellDef="let element "> {{element.mode_of_reservation}} </td>
                              </ng-container>
                          
                              <!-- Gender Column -->
                              <ng-container matColumnDef="borrowerName">
                                <th mat-header-cell *matHeaderCellDef class="tbl-head"> Borrower Name </th>
                                <td mat-cell *matCellDef="let element "> {{ element.first_name }}  </td>
                              </ng-container>
                          
                              <!-- Email Column -->
                              <ng-container matColumnDef="BookTitle" class="book-title">
                                <th mat-header-cell *matHeaderCellDef class="tbl-head"> Book Title </th>
                                <td mat-cell *matCellDef="let element " class="scroll"> {{element.title}} </td>
                              </ng-container>
                          
                              <!-- Department Column -->
                              <ng-container matColumnDef="Department">
                                <th mat-header-cell *matHeaderCellDef class="tbl-head"> Department </th>
                                <td mat-cell *matCellDef="let element "> {{element.department}} </td>
                              </ng-container>

                              <!-- Program Column -->
                              <ng-container matColumnDef="Program">
                                <th mat-header-cell *matHeaderCellDef class="tbl-head"> Program </th>
                                <td mat-cell *matCellDef="let element "> {{element.program}} </td>
                              </ng-container>
                        
                              <!-- Queue Column -->
                              <ng-container matColumnDef="Queue">
                                <th mat-header-cell *matHeaderCellDef class="tbl-head"> Queue Position </th>
                                <td mat-cell *matCellDef="let element "> {{element.queue_position}} </td>
                              </ng-container>
                        
                              <ng-container matColumnDef="Actions">
                                <th mat-header-cell *matHeaderCellDef class="tbl-head"> Actions </th>
                                <td mat-cell *matCellDef="let element">
                                  <button class="returned" (click)="push(element)">
                                    <i class="bx bx-check" ></i>
                                  </button>
                                  <button class="delete" (click)="deleteDialog(element)">
                                    <i class="bx bx-x" ></i>
                                  </button>
                                  <button class="edit">
                                    <i class="bx bxs-edit" (click)="openDialog(element)"></i>
                                  </button>

                                </td>
                              </ng-container>
                          
                              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                          
                            <mat-paginator class="page" [pageSizeOptions]="[10, 20]"
                                           showFirstLastButtons
                                           aria-label="Select page of users">
                            </mat-paginator>
                          </div>


                    </section>
                </div>           
            </div>  
        </div>

        </div>
  
    </div>
  </div>
  
</main>
