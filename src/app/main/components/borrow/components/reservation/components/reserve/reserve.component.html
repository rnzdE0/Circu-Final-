
<main>

<div class="container">

  <p class="title">Reservation List</p>
   <!-- Search bar -->
   <div class="search">
    <input placeholder="Search..." type="text">
    <button type="submit"><i class="bx bx-search" ></i></button>
  </div>
  
  <!-- filter -->

  <div class="filter-container">
    <div class="filter-options">
      <div class="filter-group">
        <label for="department">Department:</label>
        <select id="department" [(ngModel)]="selectedDepartment" (change)="onDepartmentChange()">
          <option value="">All Departments</option>
          <option *ngFor="let dept of departments" [value]="dept">{{ dept }}</option>
        </select>
      </div>
      <div class="filter-group" *ngIf="selectedDepartment">
        <label for="secondFilter">Program:</label>
        <select id="secondFilter" [(ngModel)]="selectedProgram">
          <option value="">All Options</option>
          <option *ngFor="let option of secondFilterOptions[selectedDepartment]" [value]="option">{{ option }}</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="patronType">Patron Type:</label>
        <select id="patronType" [(ngModel)]="selectedPatronType">
          <option value="">All Patron Types</option>
          <option value="Admin">Admin</option>
          <option value="Faculty">Faculty</option>
          <option value="Student">Student</option>
          <option value="Staff">Staff</option>
          <option value="Visitor">Visitor</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="allType">All Type:</label>
        <select id="allType" [(ngModel)]="selectedAllType">
          <option value="">All Types</option>
          <option value="Pick-up">Pick-up</option>
          <option value="Queue">Queue</option>
        </select>
      </div>
    </div>
  </div>


    <div class="content">
    <div class="tabbed">
        <input type="radio" id="tab1" name="css-tabs" checked="checked">
		    <input type="radio" id="tab2" name="css-tabs" checked="checked">

    <ul class="tabs">
			<li class="tab"><label for="tab1">Walk-in</label></li>
			<li class="tab"><label for="tab2">Online</label></li>
		</ul>

        <!-- Walk-In -->
        <div class="tab-content">
            <div class="table">

               
                <!-- <h1>Walk-in</h1> -->

                <div class="card">
                    <section class="material-table">
                        <table class="content-table">
                            <thead class="table-head">
                              <tr>
                                <th>Patron Type</th>
                                <th>Id Number</th>
                                <th>Department</th>
                                <th>Accession Number</th>
                                <th>Category</th>
                                <th>Request</th>
                                <th>Action</th>
                              
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <!-- student name -->
                                <td>Student</td>
                                <!-- student id -->
                                <td>202110876</td>
                                <!-- department id -->
                                <td>CCS</td>
                                <!-- accession id -->
                                <td>4001</td>
                                <!-- book location -->
                                <td>LOC</td>
                                <!-- total number of borrowed books of student -->
                                <td>1/3</td>
                                <td>
                                  <button class="edit" (click)="openDialog()">
                                    <i class="bx bxs-edit"></i>
                                  </button>
                                  <button class="delete" (click)="deleteDialog()">
                                    <i class="bx bx-archive" ></i>
                                    </button>
                                </td>
                                
                        
                            </tbody>
                          </table>
                    </section>
                </div>           
            </div>  
        </div>

        <!-- Online  -->
        <div class="tab-content">

          

            <div class="table">

                <!-- <div class="search">
                    <input placeholder="Search..." type="text">
                    <button type="submit"><i class="bx bx-search" ></i></button>
                </div> -->

                <!-- <h1>Online</h1> -->
                
                <div class="card">
                    <section class="material-table">
                        <table class="content-table">
                            <thead class="table-head">
                              <tr>
                                <th>Patron Type</th>
                                <th>Id Number</th>
                                <th>Department</th>
                                <th>Accession Number</th>
                                <th>Category</th>
                                <th>Request</th>
                                <th>Action</th>
                              
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <td>renze</td>
                                <td>202110876</td>
                                <td>CCS</td>
                                <td>4001</td>
                                <td>LOC</td>
                                <td>1/3</td>
                                <td>
                                  <button class="edit" (click)="openDialog()">
                                    <i class="bx bxs-edit"></i>
                                  </button>
                                  <button class="delete" (click)="deleteDialog()">
                                    <i class="bx bx-archive" ></i>
                                    </button>
                                </td>
                                
                        
                            </tbody>
                          </table>
                    </section>
                </div>           
            </div>  
        </div>



        </div>
  
    </div>
    <div class="page">
      <mat-paginator [length]="100"
                [pageSize]="10"
                [pageSizeOptions]="[5, 10, 25, 100]"
                aria-label="Select page">
      </mat-paginator>
    </div>
  </div>
  
</main>
