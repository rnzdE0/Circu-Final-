    <div class="table">
      <table mat-table [dataSource]="dataSource">
    
        <!-- Name Column -->
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef class="tbl-head"> Name </th>
          <td mat-cell *matCellDef="let element"> {{ element.first_name }} {{ element.last_name }} </td>
        </ng-container>
    
        <!-- Gender Column -->
        <ng-container matColumnDef="Gender">
          <th mat-header-cell *matHeaderCellDef class="tbl-head"> Gender </th>
          <td mat-cell *matCellDef="let element"> {{ getGenderString(element.gender)}} </td>
        </ng-container>
    
        <!-- Email Column -->
        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef class="tbl-head"> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <!-- Department Column -->
        <ng-container matColumnDef="Department">
          <th mat-header-cell *matHeaderCellDef class="tbl-head"> Department </th>
          <td mat-cell *matCellDef="let element"> {{element.program.department.department}} </td>
        </ng-container>

        <!-- Program Column -->
        <ng-container matColumnDef="Program">
          <th mat-header-cell *matHeaderCellDef class="tbl-head"> Program </th>
          <td mat-cell *matCellDef="let element"> {{element.program.program}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef class="tbl-head"> Action </th>
          <td mat-cell *matCellDef="let element"> 
            
            <button class="edit" (click)="openUser(element)">
              <i class="bx bxs-edit"></i>
            </button>

          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[10, 15]"
                     showFirstLastButtons
                     aria-label="Select page of users">
      </mat-paginator>
    </div>
</div>
