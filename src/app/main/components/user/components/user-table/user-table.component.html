<div class="container">
  <p class="title">Users</p>

  <!-- Search bar -->
  <div class="search">
    <input type="text" placeholder="Search..." name="search" id="search" (input)="applyFilter($event)">
    <button type="submit" (click)="applyFilter($event)"><i class="bx bx-search"></i></button>
  </div>

  <!-- table -->
  <table class="content-table">
    <thead class="table-head">
      <tr>
        <th>Name</th>
        <th>Patron Type</th>
        <th>Gender</th>
        <th>Id Number</th>
        <th>Department</th>
        <th>Program</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of filteredUserList">
        <td>{{ user.first_name }} {{ user.last_name }}</td>
        <td>{{ user.patron.patron }}</td>
        <td>{{ getGenderString(user.gender) }}</td>
        <td>{{ user.id }}</td>
        <td>{{ user.program.department.department }}</td>
        <td>{{ user.program.program }}</td>
        <td>
          <button class="edit" (click)="openUser(user)">
            <i class="bx bxs-edit"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
