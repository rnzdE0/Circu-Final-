  <!-- <p class="title">Returned</p> -->
  <table class="content-table">
    <thead class="table-head">
      <tr>
        <th>Patron Type</th>
        <th>Id Number</th>
        <th>Accession Number</th>
        <th>Date Created</th>
        <th>Date Returned</th>
        <th>Status</th>
       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let material of returned">
        <!-- student name -->
        <td>{{material.user.username}}</td>
        <!-- student id -->
        <td>{{material.user_id}}</td>
        <!-- accession id -->
        <td>{{material.book_id}}</td>
        <!-- date created -->
        <td >{{material.borrow_date}}</td>
        <!-- date returned -->
        <td >{{material.date_returned}}</td>
        <!-- status -->
        <td class="returned">Returned</td>
      </tr>
    </tbody>
  </table>
  
    <div class="page">
        <mat-paginator [length]="100"
                  [pageSize]="10"
                  [pageSizeOptions]="[5, 10, 25, 100]"
                  aria-label="Select page">
        </mat-paginator>
    </div>
