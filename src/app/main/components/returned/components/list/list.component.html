<body>

<div class="container">

  <p class="title">Returned</p>

  <!-- filter -->

  <div class="filter">

    <div class="table-filters">
      <select id="filter">
          <option selected value="All Departments"> All Departments </option>
          <option> CCS </option>
          <option> CBA </option>
          <option> CAHS </option>
          <option> CEAS </option>
          <option> CHTM </option>
      </select>
    </div>

    <div class="table-filters2">
      <select id="filter">
          <option selected value="Patron"> All Patron </option>
          <option> Admin </option>
          <option> Faculty </option>
          <option> Student </option>
          <option> Staff </option>
          <option> Visitor </option>
      </select>
    </div>

    <div class="table-filters3">
      <p>From:  <input type="date" ></p>
    </div>

    <div class="table-filters4">
      <p>To:  <input type="date" ></p>
    </div>

  <div class="search">
      <input placeholder="Search..." type="text">
      <button type="submit"><i class="bx bx-search" ></i></button>
  </div>

  </div>

  <!-- <p class="title">Returned</p> -->
  <table class="content-table">
    <thead class="table-head">
      <tr>
        <th>Patron Type</th>
        <th>Id Number</th>
        <th>Accession Number</th>
        <th>Date Created</th>
        <th>Date Returned</th>
        <th>Status</th>
       
      </tr>
    </thead>
    <tbody>
      <tr>
        <!-- student name -->
        <td>Student</td>
        <!-- student id -->
        <td>202110063</td>
        <!-- accession id -->
        <td>6108</td>
        <!-- date created -->
        <td >01/24/24</td>
        <!-- date returned -->
        <td >01/30/24</td>
        <!-- status -->
        <td class="returned">Returned</td>
      </tr>
    </tbody>
  </table>
  
    <div class="page">
        <mat-paginator [length]="100"
                  [pageSize]="10"
                  [pageSizeOptions]="[5, 10, 25, 100]"
                  aria-label="Select page">
        </mat-paginator>
    </div>
  
</div>

</body>
