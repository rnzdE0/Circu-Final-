<body>

<div class="container">

  <p class="title">Returned</p>

  <!-- filter -->
  <div class="filter-container">
    <div class="filter-options">
      <div class="filter-group">
        <label for="department">Department:</label>
        <select id="department" [(ngModel)]="selectedDepartment" (change)="onDepartmentChange()">
          <option value="">All Departments</option>
          <option *ngFor="let dept of departments" [value]="dept">{{ dept }}</option>
        </select>
      </div>
      <div class="filter-group" *ngIf="selectedDepartment">
        <label for="secondFilter">Program:</label>
        <select id="secondFilter" [(ngModel)]="selectedProgram">
          <option value="">All Options</option>
          <option *ngFor="let option of secondFilterOptions[selectedDepartment]" [value]="option">{{ option }}</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="patronType">Patron Type:</label>
        <select id="patronType" [(ngModel)]="selectedPatronType">
          <option value="">All Patron Types</option>
          <option value="Admin">Admin</option>
          <option value="Faculty">Faculty</option>
          <option value="Student">Student</option>
          <option value="Staff">Staff</option>
          <option value="Visitor">Visitor</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="startDate">From:</label>
        <input type="date" id="startDate" min="2024-01-01">
      </div>
      <div class="filter-group">
        <label for="endDate">To:</label>
        <input type="date" id="endDate" min="2024-01-01">
      </div>
    </div>
  </div>

  <!-- <p class="title">Returned</p> -->
  <table class="content-table">
    <thead class="table-head">
      <tr>
        <th>Patron Type</th>
        <th>Id Number</th>
        <th>Accession Number</th>
        <th>Date Created</th>
        <th>Date Returned</th>
        <th>Status</th>
       
      </tr>
    </thead>
    <tbody>
      <tr>
        <!-- student name -->
        <td>Student</td>
        <!-- student id -->
        <td>202110063</td>
        <!-- accession id -->
        <td>6108</td>
        <!-- date created -->
        <td >01/24/24</td>
        <!-- date returned -->
        <td >01/30/24</td>
        <!-- status -->
        <td class="returned">Returned</td>
      </tr>
    </tbody>
  </table>
  
    <div class="page">
        <mat-paginator [length]="100"
                  [pageSize]="10"
                  [pageSizeOptions]="[5, 10, 25, 100]"
                  aria-label="Select page">
        </mat-paginator>
    </div>
  
</div>

</body>
