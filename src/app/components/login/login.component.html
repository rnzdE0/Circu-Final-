<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/boxicons/2.0.7/css/boxicons.min.css">


<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circulation</title>
</head>
<body>

  <img class="background" src="assets/img/building.png" alt="background">

<div class="split-screen">

  <div class="left">
    <section class="content">
      <img class="vector" src="assets/img/vector.png" alt="vector" class="vector">
      <div class="circle-1"></div>
      <div class="circle-2"></div> 
    </section>
  </div>

  <div class="right">
    <form action="">
      <section class="appname">
        <img class="right-logo" src="assets/img/logo.png" alt="">
        <h1>Gordon College <br> Library Management System</h1>
        <p class="circu">Circulation</p>
      </section>

      <form [formGroup]="loginForm" (ngSubmit)="login()" >

        <div class="form-user">
          <label for="user">
            <!-- <input type="user" name="user" id="user" class="input" placeholder="Domain Email" formControlName="user"> -->
            <input class="input" id="username" name="username" type="username" placeholder="Username">
            <div class="icon"> 
              <i class='bx bxs-user'></i> 
            </div>
          </label>
        </div>

        <div class="form-pass">
          <label for="password">
            <!-- <input type="password" name="password" id="password" class="input" placeholder="Password" formControlName="password"> -->
            <input class="input" type="password" id="password" name="password" placeholder="Password">
            <div class="icon2"> 
              <i class='bx bxs-lock-alt'></i> 
            </div>
            <!-- <i (click)="toggleShow()" class="fa-solid fa-eye" *ngIf="!showpassword"></i> -->
            <!-- <i (click)="toggleShow()" class="fa-solid fa-eye-slash" *ngIf="showpassword"></i> -->
          </label>
        </div>

        <div class="loginbtn">
          <!-- <a class="loginbtn" type="submit">Login</a> -->
          <!-- <a class="login-btn" routerLink="/main">LOGIN</a> -->

          <a class="login-btn" type="submit" (click)="login()" routerLink="/main">LOGIN</a>
          <!-- <input id="login-button" type="submit" class="login-btn" value="LogIn"> -->

          <!-- <button type="submit">login</button> -->
          
          <p class="version">GCLMS v0.1</p>
        </div>
    
      </form>
    </form>

  </div>
</div>
</body>
</html>
